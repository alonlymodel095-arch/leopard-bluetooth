<!DOCTYPE html>
<html>
<head>
<title>Leopard Bluetooth Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial, sans-serif; background:#f2f2f2; margin:0; padding:0;}
.header{text-align:center; padding:20px; background:#000; color:white;}
.products{display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:20px;}
.product{background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.2); padding:15px; text-align:center;}
.product img{width:100%; border-radius:12px;}
.product h3{margin:10px 0; color:#333;}
.product p{color:#555; margin:5px 0;}
.buyBtn{background:#000; color:white; padding:10px 15px; border:none; border-radius:8px; cursor:pointer; font-size:16px; transition:0.3s;}
.buyBtn:hover{background:#222;}
@media(min-width:768px){
    .products{grid-template-columns:repeat(4,1fr);}
}
</style>
</head>
<body>

<div class="header">
<h1>Leopard Bluetooth Products</h1>
</div>

<div class="products">
  <div class="product">
    <img src="images/product1.png" alt="Product 1">
    <h3>Bluetooth Headset</h3>
    <p>Price: ₹100</p>
    <button class="buyBtn" onclick="buyNow()">Buy Now</button>
  </div>
  
  <div class="product">
    <img src="images/product2.png" alt="Product 2">
    <h3>Wireless Speaker</h3>
    <p>Price: ₹100</p>
    <button class="buyBtn" onclick="buyNow()">Buy Now</button>
  </div>
  
  <div class="product">
    <img src="images/product3.png" alt="Product 3">
    <h3>Smart Watch</h3>
    <p>Price: ₹100</p>
    <button class="buyBtn" onclick="buyNow()">Buy Now</button>
  </div>
  
  <div class="product">
    <img src="images/product4.png" alt="Product 4">
    <h3>Bluetooth Earbuds</h3>
    <p>Price: ₹100</p>
    <button class="buyBtn" onclick="buyNow()">Buy Now</button>
  </div>
</div>

<script>
function buyNow(){
    // Redirect to checkout page
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
