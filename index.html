<!DOCTYPE html>
<html>
<head>
    <title>Leopard Bluetooth Earbuds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            margin:0;
            padding:15px;
        }
        h2{text-align:center;}
        .grid{
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:15px;
            max-width:900px;
            margin:auto;
        }
        .card{
            background:white;
            padding:10px;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }
        img{
            width:100%;
            border-radius:10px;
        }
        .price{color:green; font-size:16px; margin-top:6px;}
        .packing{color:red; font-size:13px;}
        .total{font-weight:bold; font-size:14px;}
        button{
            width:100%;
            background:black;
            color:white;
            padding:8px;
            border:none;
            border-radius:8px;
            font-size:14px;
            margin-top:6px;
            cursor:pointer;
        }
        @media(max-width:600px){.grid{grid-template-columns:1fr;}}
    </style>
</head>
<body>
<h2>Leopard Bluetooth Earbuds</h2>
<div class="grid">
<script>
const cashFreeLink = "https://sandbox.cashfree.com/pg/checkout/order/test"; // Replace with real Cash Free link
for(let i=12;i<=41;i++){
document.write(`
<div class="card">
    <img src="images (${i}).jpeg">
    <div class="price">₹100</div>
    <div class="packing">+ ₹40 Packing (Online Mandatory)</div>
    <div class="total">Total Payable: ₹140</div>
    <button onclick="window.open('${cashFreeLink}','_blank'); window.location.href='checkout.html'">Buy Now</button>
</div>
`);
}
</script>
</div>
</body>
</html>
