
<!DOCTYPE html>
<html>
<head>
  <title>Leopard Bluetooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      text-align:center;
    }
    .container{
      padding:20px;
    }
    img{
      width:90%;
      max-width:350px;
      border-radius:12px;
      margin-top:20px;
    }
    h1{
      margin-top:20px;
    }
    .price{
      font-size:22px;
      color:green;
      margin:10px 0;
    }
    button{
      background:black;
      color:white;
      padding:12px 25px;
      border:none;
      border-radius:8px;
      font-size:16px;
      margin-top:15px;
    }
    .box{
      background:white;
      padding:20px;
      border-radius:12px;
      max-width:350px;
      margin:20px auto;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    input{
      width:90%;
      padding:10px;
      margin:8px 0;
      border-radius:6px;
      border:1px solid #ccc;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Leopard Bluetooth Earbuds</h1>
  
  <!-- Image (make sure earbuds.jpg is uploaded in repo) -->
  <img src="earbuds.jpg" alt="Bluetooth Earbuds">

  <div class="price">â‚¹999 Only</div>

  <button onclick="showCheckout()">Buy Now</button>
</div>

<div id="checkout" style="display:none;">
  <div class="box">
    <h2>Checkout</h2>
    <input type="text" placeholder="Full Name"><br>
    <input type="text" placeholder="Address"><br>
    <input type="tel" placeholder="Mobile Number"><br>
    <button onclick="alert('Order Placed Successfully!')">
      Place Order
    </button>
  </div>
</div>

<script>
function showCheckout(){
  document.getElementById("checkout").style.display = "block";
  window.scrollTo(0,document.body.scrollHeight);
}
</script>

</body>
</html>
