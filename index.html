<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#111; color:#fff;}
    h1{text-align:center; color:#f4c542;}
    .product-container{display:flex; flex-wrap:wrap; justify-content:center;}
    .product{background:#222; border-radius:15px; padding:15px; margin:10px; width:220px; text-align:center; box-shadow:0 0 15px rgba(0,0,0,0.7); transition:0.3s;}
    .product:hover{transform:scale(1.05);}
    .product img{width:180px; height:180px; border-radius:15px; margin-bottom:10px;}
    button{padding:10px 20px; border:none; border-radius:10px; cursor:pointer; background:#f4c542; color:#000; margin:5px; transition:0.3s;}
    button:hover{transform:scale(1.05); background:#e0b72f;}
    .cart-link{text-align:center; margin:20px;}
    .cart-link a{color:#4caf50; font-size:18px; text-decoration:none;}
  </style>
</head>
<body>

<h1>Our Products</h1>
<div class="product-container" id="productList"></div>

<div class="cart-link"><a href="checkout.html">Go to Cart / Checkout</a></div>

<script>
const products = [];
for(let i=1;i<=30;i++){
  products.push({id:i,name:`Product ${i}`,price:49,image:`images/product${i}.jpeg`});
}

const productList = document.getElementById("productList");
products.forEach(p=>{
  const div = document.createElement("div");
  div.className="product";
  div.innerHTML=`
    <img src="${p.image}" alt="${p.name}">
    <h4>${p.name}</h4>
    <p>Price: â‚¹${p.price}</p>
    <button onclick="addToCart(${p.id})">Add to Cart</button>
    <button onclick="buyNow(${p.id})">Buy Now</button>
  `;
  productList.appendChild(div);
});

function addToCart(id){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  cart.push(products.find(p=>p.id===id));
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to Cart!");
}

function buyNow(id){
  localStorage.setItem("buyNow", JSON.stringify([products.find(p=>p.id===id)]));
  window.location.href="payment.html";
}
</script>

</body>
</html>
