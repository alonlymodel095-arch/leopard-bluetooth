<!DOCTYPE html>
<html>
<head>
<title>Leopard Bluetooth Earbuds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial; background:#f2f2f2; margin:0; padding:15px;}
h2{text-align:center; margin-bottom:20px;}
.grid{
    display:grid; 
    grid-template-columns: repeat(4, 1fr); /* 4 columns desktop */
    gap:15px; 
    max-width:1200px; 
    margin:auto;
}
.card{background:white; padding:10px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;}
img{width:100%; border-radius:10px;}
.price{color:green; font-size:16px; margin-top:6px;}
.packing{color:red; font-size:13px;}
.total{font-weight:bold; font-size:14px;}
button{
    width:100%;
    background:black;
    color:white;
    padding:8px;
    border:none;
    border-radius:8px;
    font-size:14px;
    margin-top:6px;
    cursor:pointer;
}

/* Responsive */
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}} 
@media(max-width:400px){.grid{grid-template-columns:1fr;}} 
</style>
</head>
<body>

<h2>Leopard Bluetooth Earbuds</h2>
<div class="grid">
<script>
// QR Image File
const qrImage = "images/IMG_20260214_075835_541.png"; // Tumhara QR file

for(let i=1;i<=30;i++){
document.write(`
<div class="card">
    <img src="images (${i}).jpeg" alt="Product ${i}">
    <div class="price">₹100</div>
    <div class="packing">+ ₹40 (Scan QR to pay online)</div>
    <div class="total">Total: ₹140</div>
    <img src="${qrImage}" alt="Pay QR" style="margin-top:8px; width:80%;">
    <button onclick="goCheckout()">Confirm Order</button>
</div>
`);
}

function goCheckout(){
    window.location.href='checkout.html'; // Redirect to COD page
}
</script>
</div>

</body>
</html>
