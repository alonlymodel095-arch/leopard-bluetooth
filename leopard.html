<!DOCTYPE html>
<html>
<head>
  <title>Leopard Bluetooth</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to bottom, #1b1b1b, #333);
      color: #fff;
    }
    .container {
      max-width: 600px; margin: auto;
      background: #222; padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      transition: transform 0.3s;
    }
    .container:hover { transform: scale(1.02); }
    h1 {
      text-align: center;
      color: #f4c542;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .product-img {
      width: 100%; max-width: 400px;
      display: block;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #f4c542;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ffd700;
    }
    .details { text-align: center; }
    .details p { font-size: 18px; margin: 10px 0; }
    .price { font-size: 24px; font-weight: bold; color: #4caf50; }
    button {
      background: #f4c542;
      color: #000;
      border: none;
      padding: 14px 30px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #e0b72f; transform: scale(1.05); }
    .qr-section {
      margin-top: 30px;
      text-align: center;
    }
    .qr-section img {
      width: 250px; height: 250px;
      border: 2px solid #f4c542;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .qr-section img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<div class="container">
  <h1>Leopard Bluetooth</h1>
  <img class="product-img" src="images/leopard_bluetooth.jpeg" alt="Leopard Bluetooth">

  <div class="details">
    <p>High-quality Leopard Bluetooth device with premium sound.</p>
    <p class="price">₹49</p>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="buyNow()">Buy Now</button>
  </div>

  <div class="qr-section">
    <h3>Pay Packing Charge ₹21 (Optional)</h3>
    <img src="images/qr.png" alt="Scan QR to pay ₹21">
  </div>
</div>

<script>
const product = { id: 100, name: "Leopard Bluetooth", price: 49, image: "images/leopard_bluetooth.jpeg" };

function addToCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Leopard Bluetooth added to cart!");
}

function buyNow(){
  localStorage.setItem("buyNow", JSON.stringify([product]));
  window.location.href = "payment.html";
}
</script>

</body>
</html>
