<!DOCTYPE html>
<html>
<head>
<title>Enter UPI Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#f2f2f2;text-align:center;padding:30px;}
#container{background:white;padding:20px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.2);display:inline-block;}
ul{text-align:left; max-width:300px; margin:10px auto; color:#555;}
input{width:80%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc;}
button{margin-top:15px;padding:10px 20px;background:#000;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#222;}
</style>
</head>
<body>
<h2>Enter UPI Payment</h2>
<div id="container">
<p style="font-weight:bold;">Pay for your product</p>
<p style="font-weight:bold; color:#333; margin-top:15px;">Payment Options:</p>
<ul>
<li>Pay ₹100 online → Full payment, no COD required.</li>
<li>Pay ₹40 online → Packing charge for COD delivery. Remaining ₹60 to pay on delivery.</li>
</ul>

<label>Enter your UPI ID</label>
<input type="text" id="upi" placeholder="Ex: shivam@upi">
<br><br>
<label>Enter Transaction ID (10 digits)</label>
<input type="text" id="tid" placeholder="Transaction ID">
<br>
<button onclick="confirmOrder()">Confirm Payment</button>
</div>

<script>
// Get product info from checkout
const data=JSON.parse(localStorage.getItem("checkoutData") || '{}');

function confirmOrder(){
  const tid=document.getElementById("tid").value.trim();
  const upi=document.getElementById("upi").value.trim();

  if(upi.length<3){ alert("Enter a valid UPI ID"); return; }
  if(tid.length!==10){ alert("Enter valid 10 digit TID"); return; }

  let amount=prompt("Enter amount paid online: 100 for full payment, 40 for COD packing");
  if(amount!="100" && amount!="40"){ alert("Invalid amount entered"); return; }

  // Save order info
  const orderData = {
    productName:data.productName || 'your product',
    name:data.name || 'Customer',
    upiID:upi,
    tid:tid,
    paidAmount:amount,
    date:new Date().toLocaleString()
  };
  localStorage.setItem("lastOrder", JSON.stringify(orderData));

  if(amount=="100"){
    alert(`Order Fully Paid for ${orderData.productName}\nUPI: ${upi}\nTID: ${tid}\nThank you, ${orderData.name}!`);
  } else {
    alert(`COD Order Confirmed for ${orderData.productName}\n₹40 paid online (packing), ₹60 on delivery\nUPI: ${upi}\nTID: ${tid}\nThank you, ${orderData.name}!`);
  }

  localStorage.removeItem("checkoutData");
  window.location.href="index.html";
}
</script>
</body>
</html>
