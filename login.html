<!DOCTYPE html>
<html>
<head>
<title>Login - Leopard Bluetooth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-box{
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
}
h2{text-align:center; margin-bottom:20px;}
input{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button{
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top:10px;
}
#cashfreeFields{display:none;}
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="checkLogin()">Login</button>

    <div id="cashfreeFields">
        <h3 style="text-align:center;">CashFree Settings</h3>
        <input type="text" id="appId" placeholder="Enter CashFree App ID">
        <input type="text" id="secretKey" placeholder="Enter CashFree Secret Key">
        <button onclick="saveCashFree()">Save & Continue</button>
    </div>
</div>

<script>
function checkLogin(){
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    // Hardcoded credentials
    if(user === "admin" && pass === "1234"){
        // Show CashFree fields after successful login
        document.getElementById("cashfreeFields").style.display = "block";
    } else{
        alert("Invalid Username or Password");
    }
}

function saveCashFree(){
    const appId = document.getElementById("appId").value.trim();
    const secret = document.getElementById("secretKey").value.trim();

    if(appId && secret){
        localStorage.setItem("cashfreeAppId", appId);
        localStorage.setItem("cashfreeSecret", secret);
        alert("CashFree App ID & Secret Key saved!");
        // Redirect to products page
        window.location.href = "index.html";
    } else{
        alert("Please enter both App ID and Secret Key");
    }
}
</script>

</body>
</html>
