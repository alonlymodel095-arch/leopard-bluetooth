<!DOCTYPE html>
<html>
<head>
<title>Checkout - Leopard Bluetooth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#f2f2f2;margin:0;padding:0;}
.container{max-width:600px;margin:30px auto;background:white;padding:25px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.25);}
h2{text-align:center;margin-bottom:20px;color:#333;}
label{display:block;margin-top:15px;font-weight:bold;color:#555;}
input, select{width:100%;padding:12px;margin-top:5px;border-radius:8px;font-size:16px;border:1px solid #ccc;}
button{width:100%;padding:14px;background:#000;color:white;border:none;border-radius:10px;font-size:17px;margin-top:25px;cursor:pointer;transition:0.3s;}
</style>
</head>
<body>

<div class="container">
<h2>Checkout</h2>

<label>Name:</label>
<input type="text" id="userName" placeholder="Enter your name">

<label>Phone Number:</label>
<input type="text" id="userPhone" placeholder="Enter 10-digit phone">

<label>Email:</label>
<input type="text" id="userEmail" placeholder="Enter your email">

<label>Address:</label>
<input type="text" id="userAddress" placeholder="Enter your address">

<label>Pincode:</label>
<input type="text" id="userPincode" placeholder="Enter 6-digit pincode">

<label>State:</label>
<select id="userState">
    <option value="">Select State</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Delhi">Delhi</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="West Bengal">West Bengal</option>
</select>

<label>Payment Option:</label>
<select id="paymentOption">
    <option value="cod">COD ₹60 + Packing ₹40 Online</option>
    <option value="fullOnline">Full Online ₹100</option>
</select>

<button onclick="proceedPayment()">Proceed to Payment</button>
</div>

<script>
function proceedPayment(){
    const name = document.getElementById("userName").value.trim();
    const phone = document.getElementById("userPhone").value.trim();
    const email = document.getElementById("userEmail").value.trim();
    const address = document.getElementById("userAddress").value.trim();
    const pincode = document.getElementById("userPincode").value.trim();
    const state = document.getElementById("userState").value;
    const payment = document.getElementById("paymentOption").value;

    // Validations
    if(!name || !phone || !email || !address || !pincode || !state){
        alert("❌ Please fill all details.");
        return;
    }
    if(!/^\d{10}$/.test(phone)){
        alert("❌ Phone must be 10 digits.");
        return;
    }
    if(!/^\d{6}$/.test(pincode)){
        alert("❌ Pincode must be 6 digits.");
        return;
    }

    // Save details in localStorage
    const checkoutData = {name, phone, email, address, pincode, state, payment};
    localStorage.setItem("checkoutData", JSON.stringify(checkoutData));

    // Go to QR payment page
    window.location.href = "qr.html";
}
</script>

</body>
</html>
