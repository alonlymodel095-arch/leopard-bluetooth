<!DOCTYPE html>
<html>
<head>
<title>Checkout - Leopard Bluetooth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin:0;
    padding:0;
}
.container{
    max-width: 500px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
h2{text-align:center; margin-bottom:20px;}
.detail{font-size:16px; margin:10px 0;}
.total{font-weight:bold; font-size:18px; margin-top:15px;}
button{
    width:100%;
    padding:12px;
    background:black;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    margin-top:20px;
}
.reminder{
    color:red;
    font-size:14px;
    margin-top:10px;
    text-align:center;
}
</style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>
    <div class="detail">Packing Charges Paid Online (QR): ₹40</div>
    <div class="detail">Product Price (Cash on Delivery): ₹100</div>
    <div class="total">Total COD Amount: ₹100</div>
    <div class="reminder">Scan QR for ₹40 Online Payment before confirming order</div>
    <button onclick="confirmOrder()">Confirm Order (COD)</button>
</div>

<script>
function confirmOrder(){
    alert("✅ Order Confirmed! Pay ₹100 on Delivery.");
    window.location.href = "index.html"; // Redirect back to products page
}
</script>

</body>
</html>
